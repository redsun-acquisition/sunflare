[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sunflare"
dynamic = ["version"]
description = "Event-driven data acquisition software for scientific applications."
readme = "README.rst"
requires-python = ">=3.9"
authors = [
  {name = "Jacopo Abramo", email = "jacopo.abramo@gmail.com"}
]
maintainers = [
  {name = "Jacopo Abramo", email = "jacopo.abramo@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
license = {text = "BSD 3-Clause license"}
dependencies = [
    "pydantic",
    "psygnal",
    "numpy>=1.24, <1.27",
    "xarray>=2023.7.0",
    "typing_extensions>=4.6.0; python_version < '3.11'",
    "qtpy",
    "pyqt6"
]

[project.optional-dependencies]
# TODO: enable after exengine
# provides better support
# exengine = [
#     "exengine[micromanager]",
# ]
bluesky = [
    "bluesky"
]
dev = [
  "nox",
  "sphinx",
  "ruff",
  "pre-commit",
  "pytest",
  "mypy"
]

[project.urls]

bugs = "https://github.com/jacopoabramo/sunflare/issues"
changelog = "https://github.com/jacopoabramo/sunflare/blob/master/changelog.md"
homepage = "https://github.com/jacopoabramo/sunflare"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"sunflare" = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "sunflare.__version__"}


# Mypy
# ----

[tool.mypy]
files = "."
exclude = ["docs", "tests", "noxfile.py", "build"]
disable_error_code = ["import-untyped"]

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

# ruff
# ----

[tool.ruff]
target-version = "py39"
extend-exclude = ["docs", "tests", "noxfile.py"]

[tool.ruff.lint]
select = ["D"] # enable docstring checks

[tool.ruff.lint.pydocstyle]
convention = "numpy"
