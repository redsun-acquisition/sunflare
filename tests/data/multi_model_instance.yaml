engine: bluesky
frontend: qt
detectors:
  First mock detector:
    model_name: MockDetectorModel
    sensor_size: [10, 10]
  Second mock detector:
    model_name: MockDetectorModel
    sensor_size: [10, 10]
    category: line
    exposure_egu: s
motors:
  Single axis motor:
    model_name: MockMotorModel
    axes:
      - X
  Double axis motor:
    model_name: MockMotorModel
    axes:
      - X
      - Y
    step_egu: mm
