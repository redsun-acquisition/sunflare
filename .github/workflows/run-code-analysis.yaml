name: Check code formatting and type hints

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      event_name:
        required: true
        type: string

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
        with:
          version: 0.14.14
          args: "check --fix"
          src: "src/sunflare"

  mypy-pyqt:
    strategy:
        matrix:
            python-version: ["3.13"]
            frontend: ["pyside", "pyqt"]
            os: [ubuntu-latest]

    name: mypy with Qt
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --extra ${{ matrix.frontend }}

      - name: Run mypy
        run: uv run mypy src/sunflare --ignore-missing-imports
