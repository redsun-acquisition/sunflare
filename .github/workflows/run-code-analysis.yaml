name: Check code formatting and type hints

on:
  push:
    tags:
      - "*"
    branches:
      - main
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"

jobs:
  ruff:
    name: Launch Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v2
        with:
          version: 0.8.4
          args: "check --fix"
          src: "src/sunflare"
  mypy:
    name: Launch mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install requirements
        run: |
          python -m pip install -U pip mypy
      - name: Run mypy
        run: |
          mypy src/sunflare
