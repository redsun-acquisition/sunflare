name: CI Pipeline

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "docs/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code_analysis:
    name: Run Code Analysis
    uses: ./.github/workflows/run-code-analysis.yaml
    with:
      ref: ${{ github.ref }}
      event_name: ${{ github.event_name }}

  tests:
    name: Run Tests
    uses: ./.github/workflows/run-tests.yaml
    with:
      ref: ${{ github.ref }}
      event_name: ${{ github.event_name }}
    secrets: inherit

  docs:
    name: Deploy Documentation
    # Only run on main branch push or tag push
    needs: [code_analysis, tests]
    if: success() && (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')))
    uses: ./.github/workflows/deploy-docs.yaml
    permissions:
      contents: write
    with:
      ref: ${{ github.ref }}
    secrets: inherit

  pypi:
    name: Deploy to PyPI
    # Only run on tag push
    needs: [tests, docs]
    if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/deploy-pypi.yaml
    permissions:
      id-token: write
    with:
      ref: ${{ github.ref }}
    secrets: inherit
