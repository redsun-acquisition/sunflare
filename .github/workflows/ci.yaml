name: CI Pipeline

on:
    push:
        branches:
            - main
        paths:
            - "src/**"
            - "tests/**"
            - "docs/**"
            - ".github/workflows/**"
    pull_request:
        branches:
            - main
        paths:
            - "src/**"
            - "tests/**"
            - "docs/**"
    release:
        types: [published]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    code_analysis:
        name: Run Code Analysis
        uses: ./.github/workflows/run-code-analysis.yaml
        with:
            ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
            event_name: ${{ github.event_name }}

    tests:
        name: Run Tests
        uses: ./.github/workflows/run-tests.yaml
        with:
            ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
            event_name: ${{ github.event_name }}
        secrets: inherit

    docs:
        name: Deploy Documentation
        needs: [code_analysis, tests]
        # Only deploy docs on release events
        if: success() && github.event_name == 'release'
        uses: ./.github/workflows/deploy-docs.yaml
        permissions:
            contents: write
        with:
            ref: ${{ github.event.release.tag_name }}
        secrets: inherit

    build:
        name: Build Package
        needs: [docs]
        # Only build on release events (docs already checks for success)
        if: success() && github.event_name == 'release'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  ref: ${{ github.event.release.tag_name }}

            - name: Install uv and setup python
              uses: astral-sh/setup-uv@v7
              with:
                  python-version: "3.13"

            - name: Build a binary wheel and a source tarball
              run: |
                  uv build
                  echo "Build completed. Contents of dist/:"
                  ls -lah dist/

            - name: Verify build artifacts
              run: |
                  if [ ! -f dist/*.whl ] || [ ! -f dist/*.tar.gz ]; then
                    echo "Error: Expected build artifacts not found"
                    exit 1
                  fi
                  echo "Build artifacts verified successfully"

            - name: Store the distribution packages
              uses: actions/upload-artifact@v5
              with:
                  name: python-package-distributions
                  path: dist/

    publish-to-pypi:
        name: Publish to PyPI
        needs: [build]
        runs-on: ubuntu-latest
        environment:
            name: pypi
            url: https://pypi.org/p/sunflare
        permissions:
            id-token: write # IMPORTANT: mandatory for trusted publishing
        steps:
            - name: Download all the dists
              uses: actions/download-artifact@v6
              with:
                  name: python-package-distributions
                  path: dist/

            - name: Verify downloaded artifacts
              run: |
                  echo "Downloaded artifacts:"
                  ls -lah dist/
                  if [ -z "$(ls -A dist/)" ]; then
                    echo "Error: No artifacts downloaded"
                    exit 1
                  fi

            - name: Publish distribution ðŸ“¦ to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  verbose: true
