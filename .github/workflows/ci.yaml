name: CI Pipeline

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "docs/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code_analysis:
    name: Run Code Analysis
    uses: ./.github/workflows/run-code-analysis.yaml
    with:
      ref: ${{ github.ref }}
      event_name: ${{ github.event_name }}

  tests:
    name: Run Tests
    uses: ./.github/workflows/run-tests.yaml
    with:
      ref: ${{ github.ref }}
      event_name: ${{ github.event_name }}
    secrets: inherit

  docs:
    name: Deploy Documentation
    # Only run on main branch push or tag push
    needs: [code_analysis, tests]
    if: success() && (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')))
    uses: ./.github/workflows/deploy-docs.yaml
    permissions:
      contents: write
    with:
      ref: ${{ github.ref }}
    secrets: inherit

  build:
    name: Build Package
    needs: [tests, docs]
    if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.x"
      - name: Install dependencies
        run: |
            pipx install hatch
            pip install -U pip hatchling hatch-vcs
      - name: Build a binary wheel and a source tarball
        run: hatch build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
            name: python-package-distributions
            path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
        name: pypi
        url: https://pypi.org/p/sunflare
    permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
        - name: Download all the dists
          uses: actions/download-artifact@v4
          with:
            name: python-package-distributions
            path: dist/
        - name: Publish distribution ðŸ“¦ to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            verbose: true
